<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridgella's Apperal</title>
    <link rel="stylesheet" href="addresses.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- start code -->
    <div class="container">
      <div class="location">
        <div class="icon-container">
          <a href="#" class="user-icon-map"><i class="ri-map-pin-line"></i></a>
        </div>
        <div class="location-text">
          Store Location: Comembo 1216 Makati, Philippines
        </div>
      </div>
      <div class="language">
        <div class="signin-container">
          <div class="signin-text">Sign In</div>
          <div class="slash">/</div>
          <div class="signup-text">Sign Up</div>
        </div>
      </div>
    </div>
    <!-------------------------HEADER1 W/ ICON---------------------------------->
    <div class="header-container">
      <div class="logo-container">
        <div class="brand-icon">
          <i class="ri-t-shirt-fill"></i>
          <div class="brand-name">Bridgellaâ€™s apparel</div>
        </div>
        <div class="user-account-text">
          <i class="ri-user-fill"></i>User Account
        </div>
      </div>
    </div>

    <!----------------------NAVIGATION BAR---------------------------------->
    <div class="navbar">
      <div class="navbar-items">
        <div class="nav-item">
          <a href="home.html" class="nav-link">
            <div class="nav-text">Home</div>
          </a>
        </div>
        <div class="nav-item">
          <a href="products.html" class="nav-link">
            <div class="nav-text">Products</div>
          </a>
        </div>
        <div class="nav-item">
          <a href="pages.html" class="nav-link">
            <div class="nav-text">Pages</div>
          </a>
        </div>
        <div class="nav-item">
          <a href="contact.html" class="nav-link">
            <div class="nav-text">Contact us</div>
          </a>
        </div>
        <div class="nav-item">
          <a href="settings.html" class="nav-link">
            <div class="nav-text">Settings</div>
          </a>
        </div>
      </div>
    </div>
    <!---------------------------BODY---------------------->
    <section class="address-form">
      <h2>Add Address</h2>
      <form id="addressForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required /><br /><br />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required /><br /><br />

        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required /><br /><br />

        <button type="button" onclick="addAddress()">Add Address</button>
      </form>
    </section>

    <section class="address-display">
      <h2>Addresses</h2>
      <ul id="addressList"></ul>
    </section>

    <script src="addresses.js"></script>
  </body>
</html>
